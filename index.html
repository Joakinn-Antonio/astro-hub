<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand me-auto" href="#home">AstroHub</a>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">AstroHub</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" href="https://www.nasa.gov/missions">Missions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" href="https://solarsystem.nasa.gov/planets">Planets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" href="https://www.space.com/technology">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" href="https://www.space.com/contact">Contact</a>
                    </li>
                </ul>
              
            </div>
          </div>
          <a href="#" class="login-button">Login</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <section id="home" class="hero-section">
        <div class="container d-flex align-items-center justify-content-center flex-column text-white text-center">
            <h1>Explore the Cosmos</h1>
            <p>Your gateway to the universe</p>
            <div class="row links-row">
                <div class="col-md-2">
                    <a href="https://www.nasa.gov">
                        <img src="images/nasa.jpg" alt="NASA" class="img-fluid">
                    </a>
                    <p class="img-description">NASA</p>
                </div>
                <div class="col-md-2">
                    <a href="https://www.esa.int">
                        <img src="images/esa.jpg" alt="ESA" class="img-fluid">
                    </a>
                    <p class="img-description">ESA</p>
                </div>
                <div class="col-md-2">
                    <a href="https://www.spacex.com">
                        <img src="images/spacex.jpg" alt="SpaceX" class="img-fluid">
                    </a>
                    <p class="img-description">SpaceX</p>
                </div>
                <div class="col-md-2">
                    <a href="https://www.blueorigin.com/">
                        <img src="images/blueorigin.jpg" alt="Blue Origin" class="img-fluid">
                    </a>
                    <p class="img-description">Blue Origin</p>
                </div>
                <div class="col-md-2">
                    <a href="https://www.jpl.nasa.gov">
                        <img src="images/jpl.jpg" alt="ISS" class="img-fluid">
                    </a>
                    <p class="img-description">JPL</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center text-white">
            <img src="images/logo.png" alt="AstroHub Logo" class="footer-logo">
            <p>Web Designer by Joakinn Victor C. Antonio</p>
            <p>Email Address: antoniojoakinn@gmail.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
